<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="shopping_cart.css" rel="stylesheet">
</head>

<body>
    
    <div class="shoping">
        <div class="container">            
            <div class="items-list"> 
                <div class="option-bar">
                    <button id='big' type="button" class="btn btn-default show" aria-label="Left Align">
                        <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
                    </button>
                    <button id='list' type="button" class="btn btn-default show" aria-label="Left Align">
                        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    </button>                  
                    <button id="cart-button" type="button" class="btn btn-default show" data-toggle="modal" data-target=".bs-example-modal-lg" aria-label="Left Align">
                    <p id="total-price">Krepšelis</p>
                    </button>
                    <button id="cart-button" type="button" class="btn btn-default show" data-toggle="modal" data-target=".bs-example-modal-lg" aria-label="Left Align">
                    <p id="remove">Pašalinti iš krepšelio</p>
                    </button>   
                </div>
                <div id="items-box"></div>           
            </div>
        </div>
    </div>       
    
    <div id="modal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg">
            <div class="modal-content"></div>
        </div>
    </div>

    
    <script src="localStorage.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="shopping_cart.js"></script>
</body>
</html>
